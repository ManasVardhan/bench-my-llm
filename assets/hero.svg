<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#EFF6FF"/>
    </linearGradient>
    <linearGradient id="redG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    <linearGradient id="blueG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="goldG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FACC15"/>
      <stop offset="100%" stop-color="#EAB308"/>
    </linearGradient>
    <linearGradient id="gaugeArc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="50%" stop-color="#EAB308"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E293B" flood-opacity="0.08"/>
    </filter>
    <filter id="shadowSm" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1E293B" flood-opacity="0.06"/>
    </filter>
    <clipPath id="gaugeClip">
      <rect x="45" y="55" width="200" height="120"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="0"/>

  <!-- Decorative grid dots -->
  <g opacity="0.06" fill="#2563EB">
    <circle cx="40" cy="40" r="2"/><circle cx="80" cy="40" r="2"/><circle cx="120" cy="40" r="2"/><circle cx="160" cy="40" r="2"/><circle cx="200" cy="40" r="2"/>
    <circle cx="40" cy="80" r="2"/><circle cx="80" cy="80" r="2"/><circle cx="120" cy="80" r="2"/><circle cx="160" cy="80" r="2"/><circle cx="200" cy="80" r="2"/>
    <circle cx="600" cy="320" r="2"/><circle cx="640" cy="320" r="2"/><circle cx="680" cy="320" r="2"/><circle cx="720" cy="320" r="2"/><circle cx="760" cy="320" r="2"/>
    <circle cx="600" cy="360" r="2"/><circle cx="640" cy="360" r="2"/><circle cx="680" cy="360" r="2"/><circle cx="720" cy="360" r="2"/><circle cx="760" cy="360" r="2"/>
  </g>

  <!-- ===== SPEEDOMETER GAUGE (left) ===== -->
  <g transform="translate(80, 60)" filter="url(#shadow)">
    <!-- Card background -->
    <rect width="220" height="200" rx="16" fill="white"/>
    <!-- Gauge arc background -->
    <path d="M 40 150 A 70 70 0 0 1 180 150" fill="none" stroke="#E2E8F0" stroke-width="14" stroke-linecap="round"/>
    <!-- Gauge arc colored -->
    <path d="M 40 150 A 70 70 0 0 1 155 88" fill="none" stroke="url(#gaugeArc)" stroke-width="14" stroke-linecap="round"/>
    <!-- Needle -->
    <g transform="translate(110, 150)">
      <line x1="0" y1="0" x2="-35" y2="-50" stroke="#DC2626" stroke-width="3" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="6" fill="#DC2626"/>
      <circle cx="0" cy="0" r="3" fill="white"/>
    </g>
    <!-- Tick marks -->
    <g stroke="#94A3B8" stroke-width="1.5" opacity="0.5">
      <line x1="40" y1="150" x2="48" y2="145"/>
      <line x1="44" y1="120" x2="53" y2="118"/>
      <line x1="60" y1="95" x2="68" y2="97"/>
      <line x1="85" y1="82" x2="89" y2="90"/>
      <line x1="110" y1="78" x2="110" y2="87"/>
      <line x1="135" y1="82" x2="131" y2="90"/>
      <line x1="160" y1="95" x2="152" y2="97"/>
      <line x1="176" y1="120" x2="167" y2="118"/>
      <line x1="180" y1="150" x2="172" y2="145"/>
    </g>
    <!-- Small decorative dots under gauge -->
    <circle cx="70" cy="175" r="4" fill="#2563EB" opacity="0.2"/>
    <circle cx="110" cy="175" r="4" fill="#EAB308" opacity="0.3"/>
    <circle cx="150" cy="175" r="4" fill="#DC2626" opacity="0.2"/>
  </g>

  <!-- ===== BAR CHART COMPARISON (center) ===== -->
  <g transform="translate(330, 40)" filter="url(#shadow)">
    <!-- Card -->
    <rect width="200" height="240" rx="16" fill="white"/>
    <!-- Horizontal grid lines -->
    <g stroke="#F1F5F9" stroke-width="1">
      <line x1="25" y1="60" x2="175" y2="60"/>
      <line x1="25" y1="100" x2="175" y2="100"/>
      <line x1="25" y1="140" x2="175" y2="140"/>
      <line x1="25" y1="180" x2="175" y2="180"/>
    </g>
    <!-- Bar group 1 -->
    <rect x="32" y="80" width="18" height="130" rx="4" fill="url(#blueG)" opacity="0.9"/>
    <rect x="54" y="110" width="18" height="100" rx="4" fill="url(#redG)" opacity="0.9"/>
    <rect x="76" y="60" width="18" height="150" rx="4" fill="url(#goldG)" opacity="0.9"/>
    <!-- Bar group 2 -->
    <rect x="108" y="95" width="18" height="115" rx="4" fill="url(#blueG)" opacity="0.9"/>
    <rect x="130" y="130" width="18" height="80" rx="4" fill="url(#redG)" opacity="0.9"/>
    <rect x="152" y="70" width="18" height="140" rx="4" fill="url(#goldG)" opacity="0.9"/>
    <!-- Winner indicator on tallest bar -->
    <circle cx="85" cy="50" r="8" fill="#EAB308" opacity="0.15"/>
    <path d="M 81 50 L 85 46 L 89 50 L 87 50 L 87 54 L 83 54 L 83 50 Z" fill="#EAB308"/>
  </g>

  <!-- ===== MODEL CARDS / PODIUM (right) ===== -->
  <g transform="translate(565, 50)" filter="url(#shadow)">
    <!-- Card -->
    <rect width="190" height="230" rx="16" fill="white"/>

    <!-- Podium blocks -->
    <!-- 2nd place -->
    <g transform="translate(20, 130)">
      <rect width="45" height="70" rx="6" fill="#E2E8F0"/>
      <rect width="45" height="70" rx="6" fill="url(#blueG)" opacity="0.15"/>
      <circle cx="22" cy="-12" r="10" fill="#94A3B8" opacity="0.3"/>
      <circle cx="22" cy="-12" r="7" fill="#94A3B8"/>
    </g>
    <!-- 1st place (tallest) -->
    <g transform="translate(72, 95)">
      <rect width="50" height="105" rx="6" fill="#FEF9C3"/>
      <rect width="50" height="105" rx="6" fill="url(#goldG)" opacity="0.2"/>
      <!-- Trophy/medal -->
      <circle cx="25" cy="-15" r="12" fill="#EAB308" opacity="0.2"/>
      <circle cx="25" cy="-15" r="9" fill="#EAB308"/>
      <!-- Star on trophy -->
      <path d="M 25 -19 L 26.5 -16.5 L 29 -16 L 27 -14 L 27.5 -11.5 L 25 -13 L 22.5 -11.5 L 23 -14 L 21 -16 L 23.5 -16.5 Z" fill="white" opacity="0.9"/>
    </g>
    <!-- 3rd place -->
    <g transform="translate(130, 150)">
      <rect width="42" height="50" rx="6" fill="#E2E8F0"/>
      <rect width="42" height="50" rx="6" fill="url(#redG)" opacity="0.1"/>
      <circle cx="21" cy="-12" r="10" fill="#F87171" opacity="0.2"/>
      <circle cx="21" cy="-12" r="7" fill="#F87171"/>
    </g>
  </g>

  <!-- ===== FLOATING METRIC CARDS ===== -->
  <!-- Speed card (bottom left) -->
  <g transform="translate(95, 290)" filter="url(#shadowSm)">
    <rect width="130" height="60" rx="12" fill="white"/>
    <!-- Lightning bolt -->
    <path d="M 30 15 L 22 33 L 30 33 L 26 48 L 38 27 L 30 27 Z" fill="#EAB308"/>
    <!-- Mini bar -->
    <rect x="52" y="20" width="60" height="6" rx="3" fill="#E2E8F0"/>
    <rect x="52" y="20" width="45" height="6" rx="3" fill="url(#goldG)"/>
    <rect x="52" y="34" width="60" height="6" rx="3" fill="#E2E8F0"/>
    <rect x="52" y="34" width="35" height="6" rx="3" fill="url(#blueG)"/>
  </g>

  <!-- Cost card (bottom center) -->
  <g transform="translate(260, 310)" filter="url(#shadowSm)">
    <rect width="120" height="55" rx="12" fill="white"/>
    <!-- Sparkline chart -->
    <polyline points="20,35 35,20 50,28 65,15 80,22 95,12" fill="none" stroke="#2563EB" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="95" cy="12" r="4" fill="#2563EB"/>
    <circle cx="95" cy="12" r="2" fill="white"/>
    <!-- Area under sparkline -->
    <polyline points="20,35 35,20 50,28 65,15 80,22 95,12 95,40 20,40" fill="#2563EB" opacity="0.06"/>
  </g>

  <!-- Quality card (bottom right) -->
  <g transform="translate(420, 295)" filter="url(#shadowSm)">
    <rect width="125" height="62" rx="12" fill="white"/>
    <!-- Donut chart -->
    <circle cx="38" cy="31" r="18" fill="none" stroke="#E2E8F0" stroke-width="6"/>
    <circle cx="38" cy="31" r="18" fill="none" stroke="#DC2626" stroke-width="6" stroke-dasharray="85 113" stroke-dashoffset="28" stroke-linecap="round"/>
    <!-- Mini horizontal bars -->
    <rect x="68" y="16" width="40" height="5" rx="2.5" fill="#E2E8F0"/>
    <rect x="68" y="16" width="32" height="5" rx="2.5" fill="url(#redG)"/>
    <rect x="68" y="28" width="40" height="5" rx="2.5" fill="#E2E8F0"/>
    <rect x="68" y="28" width="38" height="5" rx="2.5" fill="url(#goldG)"/>
    <rect x="68" y="40" width="40" height="5" rx="2.5" fill="#E2E8F0"/>
    <rect x="68" y="40" width="25" height="5" rx="2.5" fill="url(#blueG)"/>
  </g>

  <!-- ===== DECORATIVE ELEMENTS ===== -->
  <!-- Lightning bolts scattered -->
  <g fill="#EAB308" opacity="0.15">
    <path d="M 555 310 L 549 322 L 555 322 L 552 330 L 560 320 L 555 320 Z"/>
    <path d="M 750 70 L 744 82 L 750 82 L 747 90 L 755 80 L 750 80 Z"/>
  </g>
  <g fill="#2563EB" opacity="0.12">
    <path d="M 30 200 L 24 212 L 30 212 L 27 220 L 35 210 L 30 210 Z"/>
  </g>

  <!-- Floating circles decoration -->
  <circle cx="320" cy="30" r="5" fill="#2563EB" opacity="0.1"/>
  <circle cx="540" cy="350" r="8" fill="#DC2626" opacity="0.08"/>
  <circle cx="770" cy="180" r="6" fill="#EAB308" opacity="0.12"/>
  <circle cx="15" cy="300" r="4" fill="#2563EB" opacity="0.1"/>

  <!-- Dashed connector lines between cards -->
  <g stroke="#CBD5E1" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.4">
    <path d="M 300 160 Q 315 160 330 140" fill="none"/>
    <path d="M 530 160 Q 548 160 565 140" fill="none"/>
  </g>

  <!-- Ranking stars near podium -->
  <g transform="translate(680, 300)" fill="#EAB308" opacity="0.2">
    <path d="M 5 0 L 6.2 3.5 L 10 3.5 L 7 5.5 L 8 9 L 5 7 L 2 9 L 3 5.5 L 0 3.5 L 3.8 3.5 Z"/>
  </g>
  <g transform="translate(710, 310)" fill="#EAB308" opacity="0.12">
    <path d="M 4 0 L 5 2.8 L 8 2.8 L 5.5 4.4 L 6.4 7.2 L 4 5.6 L 1.6 7.2 L 2.5 4.4 L 0 2.8 L 3 2.8 Z"/>
  </g>

  <!-- Checkmark badges -->
  <g transform="translate(590, 42)">
    <circle cx="0" cy="0" r="8" fill="#10B981" opacity="0.15"/>
    <path d="M -3 0 L -1 2.5 L 3.5 -2" fill="none" stroke="#10B981" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>