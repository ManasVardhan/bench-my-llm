<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="arcGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="50%" stop-color="#EAB308"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    <filter id="sh" x="-10%" y="-10%" width="125%" height="125%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1E293B" flood-opacity="0.1"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="white" filter="url(#sh)"/>
  <!-- Gauge track -->
  <path d="M 35 130 A 70 70 0 1 1 165 130" fill="none" stroke="#E2E8F0" stroke-width="12" stroke-linecap="round"/>
  <!-- Gauge colored arc -->
  <path d="M 35 130 A 70 70 0 1 1 148 72" fill="none" stroke="url(#arcGrad)" stroke-width="12" stroke-linecap="round"/>
  <!-- Needle -->
  <g transform="translate(100,125)">
    <line x1="0" y1="0" x2="-30" y2="-48" stroke="#DC2626" stroke-width="3.5" stroke-linecap="round"/>
    <circle r="7" fill="#DC2626"/>
    <circle r="3.5" fill="white"/>
  </g>
  <!-- Tick marks -->
  <g stroke="#94A3B8" stroke-width="1.5" opacity="0.4">
    <line x1="35" y1="130" x2="44" y2="124"/>
    <line x1="35" y1="90" x2="45" y2="92"/>
    <line x1="55" y1="60" x2="63" y2="65"/>
    <line x1="100" y1="55" x2="100" y2="65"/>
    <line x1="145" y1="60" x2="137" y2="65"/>
    <line x1="165" y1="90" x2="155" y2="92"/>
    <line x1="165" y1="130" x2="156" y2="124"/>
  </g>
  <!-- Speed dots -->
  <circle cx="65" cy="155" r="5" fill="#2563EB" opacity="0.25"/>
  <circle cx="100" cy="155" r="5" fill="#EAB308" opacity="0.35"/>
  <circle cx="135" cy="155" r="5" fill="#DC2626" opacity="0.25"/>
</svg>